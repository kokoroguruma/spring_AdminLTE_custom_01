  あああ

  <hr color="RED">
  <!-- タイムリーフで表示 -->

  <hr color="RED">
  <!-- テキスト -->
  <p th:text="*{aaa}"></p>
  <p th:text="${aaa}"></p>

  <hr color="RED">
  <!-- List -->
  <p th:text="*{bbb}"></p>
  <p th:text="*{bbb[0]}"></p>
  <ul>
    <li th:each="element : *{bbb}" th:text="*{bbb}"></li>
  </ul>
  <ul>
    <li th:each="element : *{bbb}" th:text="*{element}"></li>
  </ul>
  <ul>
    <li th:each="str : *{bbb}" th:text="*{str}"></li>
  </ul>
  <ul>
    <li th:each="element : *{bbb}">[[*{element}]]</li>
  </ul>

  <hr color="RED">
  <!-- Map -->
  <p th:text="*{ccc}"></p>
  <p th:text="*{ccc.key1}"></p>
  <ul>
    <li th:each="element : *{ccc}" th:text="*{ccc}"></li>
  </ul>
  <ul>
    <li th:each="element : *{ccc}" th:text="*{element.key}"></li>
  </ul>
  <ul>
    <li th:each="element : *{ccc}" th:text="*{element.value}"></li>
  </ul>


  <hr color="RED">
  <!-- 属性設定 -->
  <p th:class="*{ccc.key1}">
    <font th:size="*{ccc.key5}">
      aaaaaa
    </font>
  </p>

  <hr color="RED">
  <!-- 他 -->
  <p th:text="${#httpServletRequest}"></p>
  <hr>
  <p th:text="${#httpSession}"></p>
  <hr>
  <p th:text="${param}"></p>
  <hr>
  <p th:text="${session}"></p>
  <hr>
  <p th:text="${application}"></p>



  <hr color="RED">

  <p th:if="*{ddd.key1}" th:text="*{ddd.key1}"></p>

      $(function () {
        var checkFlg = false;
        $("#allCheck").on("click", function () {
          if (checkFlg) {
            $(".checkTarget").prop('checked', false);
            checkFlg = false;
          } else {
            $(".checkTarget").prop('checked', true);
            checkFlg = true;
          }
        });
